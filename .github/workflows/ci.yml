name: CI

on:
  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Before script
        run: |
          chmod +x gradlew
          chmod +x gradle/publishAllToMavenLocal.sh

      - name: Run Gradle command
        run: |
          ./gradlew clean
          ./gradlew build
          ./gradlew lint
          bash ./gradle/publishAllToMavenLocal.sh
          ./gradlew :autotracker-gradle-plugin:test